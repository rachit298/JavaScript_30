<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS checkbox</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400_960_720.png"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="checkbox-container">
        <input class="checkboxes" type="checkbox" name="ch1" />
        <label for="ch1">This is an inbox layout.</label>
      </div>
      <div class="checkbox-container">
        <input class="checkboxes" type="checkbox" name="ch2" />
        <label for="ch2">Check one item</label>
      </div>
      <div class="checkbox-container">
        <input class="checkboxes" type="checkbox" name="ch3" />
        <label for="ch3">Hold down your Shift key</label>
      </div>
      <div class="checkbox-container">
        <input class="checkboxes" type="checkbox" name="ch4" />
        <label for="ch4">Check a lower item</label>
      </div>
      <div class="checkbox-container">
        <input class="checkboxes" type="checkbox" name="ch5" />
        <label for="ch5"
          >Everything in between should also be set to checked</label
        >
      </div>
      <div class="checkbox-container">
        <input class="checkboxes" type="checkbox" name="ch6" />
        <label for="ch6">Try do it with out any libraries</label>
      </div>
      <div class="checkbox-container">
        <input class="checkboxes" type="checkbox" name="ch7" />
        <label for="ch7">Just regular JavaScript</label>
      </div>
      <div class="checkbox-container">
        <input class="checkboxes" type="checkbox" name="ch8" />
        <label for="ch8">Good Luck!</label>
      </div>
      <div class="checkbox-container">
        <input class="checkboxes" type="checkbox" name="ch9" />
        <label for="ch9">Don't forget to tweet your result!</label>
      </div>
    </div>
    <script src="./jsCheckbox.js"></script>
  </body>
</html>
