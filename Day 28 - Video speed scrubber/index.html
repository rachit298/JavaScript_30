<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Speed Scrubber</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400_960_720.png"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="./652333414.mp4"
        type="video/mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1x</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
