<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video player</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400_960_720.png"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <video id="video1" src="./652333414.mp4">
        Your browser does not support the video tag.
      </video>
      <div class="controls">
        <div class="duration">
          <input
            type="range"
            min="0"
            max="0"
            value="0"
            class="total-duration"
          />
        </div>
        <div class="controls2">
          <div class="controls2-one">
            <button class="play-pause-btn btn">Play/Pause</button>
            <input
              type="range"
              min="0"
              max="1"
              step="0.05"
              value="1"
              class="volume-slider slider"
            />
            <input
              type="range"
              min="0.5"
              max="3"
              step="0.1"
              value="1"
              class="speed-slider slider"
            />
          </div>
          <div class="controls2-two">
            <button class="backward btn"><< 10sec</button>
            <button class="forward btn">25sec >></button>
            <button class="fullscreen btn">Fullscreen</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./videoPlayer.js"></script>
  </body>
</html>
