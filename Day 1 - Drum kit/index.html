<!DOCTYPE html>
<html>
  <head>
    <title>JS-Drum kit</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400_960_720.png"
    />
  </head>
  <body>
    <div class="keys">
      <div data-key="A" class="key">
        <kbd>A</kbd><span class="sound">clap</span>
      </div>
      <div data-key="S" class="key">
        <kbd>S</kbd><span class="sound">hihat</span>
      </div>
      <div data-key="D" class="key">
        <kbd>D</kbd><span class="sound">kick</span>
      </div>
      <div data-key="F" class="key">
        <kbd>F</kbd><span class="sound">openhat</span>
      </div>
      <div data-key="G" class="key">
        <kbd>G</kbd><span class="sound">boom</span>
      </div>
      <div data-key="H" class="key">
        <kbd>H</kbd><span class="sound">ride</span>
      </div>
      <div data-key="J" class="key">
        <kbd>J</kbd><span class="sound">snare</span>
      </div>
      <div data-key="K" class="key">
        <kbd>K</kbd><span class="sound">tom</span>
      </div>
      <div data-key="L" class="key">
        <kbd>L</kbd><span class="sound">tink</span>
      </div>
    </div>
    <audio
      data-key="A"
      src="./sound/01 - JavaScript Drum Kit_sounds_clap.wav"
    ></audio>
    <audio
      data-key="S"
      src="./sound/01 - JavaScript Drum Kit_sounds_hihat.wav"
    ></audio>
    <audio
      data-key="D"
      src="./sound/01 - JavaScript Drum Kit_sounds_kick.wav"
    ></audio>
    <audio
      data-key="F"
      src="./sound/01 - JavaScript Drum Kit_sounds_openhat.wav"
    ></audio>
    <audio
      data-key="G"
      src="./sound/01 - JavaScript Drum Kit_sounds_boom.wav"
    ></audio>
    <audio
      data-key="H"
      src="./sound/01 - JavaScript Drum Kit_sounds_ride.wav"
    ></audio>
    <audio
      data-key="J"
      src="./sound/01 - JavaScript Drum Kit_sounds_snare.wav"
    ></audio>
    <audio
      data-key="K"
      src="./sound/01 - JavaScript Drum Kit_sounds_tom.wav"
    ></audio>
    <audio
      data-key="L"
      src="./sound/01 - JavaScript Drum Kit_sounds_tink.wav"
    ></audio>
    <script src="./drumKit.js"></script>
  </body>
</html>
